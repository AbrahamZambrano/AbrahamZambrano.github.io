<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Abraham</title>
</head>
<body>
    <div class="sect">
        <div id="landing-cover">
            <div class="layer bglayer"></div>
            <div class="layer frontlayer"></div>
        </div>
    
        <div class="overlay">
            <ul id="countdown">
                <li id="days">
                  <div class="number">00</div>
                  <div class="label">Dias</div>
                </li>
                <li id="hours">
                  <div class="number">00</div>
                  <div class="label">Horas</div>
                </li>
                <li id="minutes">
                  <div class="number">00</div>
                  <div class="label">Minutos</div>
                </li>
                <li id="seconds">
                  <div class="number">00</div>
                  <div class="label">Segundos</div>
                </li>
              </ul>
            <div class="footer">
              <div class="button">  
                <link rel="preconnect" href="https://fonts.gstatic.com"> 
                <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="style.css">
                <button><a class="button" href="https://goo.gl/maps/nVCRGaVhmWdbjF769" target="_blank">AVAILABLE NOW</a></button>
              </div>
            </div>	
        </div>
    </div>
</body>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="background.js" ></script>
<script src="days.js"></script>
<script src="button.js"></script>


</html>
